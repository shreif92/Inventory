{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/bootstrap.min.css' %}">

  <!-- font awesome cdn -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

  <!-- Main CSS, then Sidebar CSS and Dialog Box CSS -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/sidebar.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/dialogbox.css' %}">

  <title>IMSD - {% block title %}{% endblock title %}</title>

</head>
<!-- Log on to codeastro.com for more projects -->

<body>

  <!-- Dialog Box CSS  -->
  <div id="dialogoverlay"></div>
  <div id="dialogbox">
    <div class="align-middle">
      <div id="dialogboxhead"></div>
      <div id="dialogboxbody"></div>
      <div id="dialogboxfoot"></div>
    </div>
  </div>

  <main id="wrapper">

    {% include "parts/navbar.html" %}

    <div id="content">

      <div class="row">
        <div class="col-md-12">
          <!-- messages here -->
            {% if messages %}
              {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
              {% endfor %}
            {% endif %}
          <div class="container">
            <!-- block content -->
            {% block content %}

            {% endblock content %}


            <!-- Loading Chart JS -->
            <script src="{% static 'js/Chart.min.js' %}"></script>
            <script>
              Chart.defaults.global.defaultFontColor = '#3c3c3c';

              //configuration for the bar graph
              var barConfig = {
                type: 'bar',
                data: {
                  datasets: [{
                    backgroundColor: '#1a79a5',
                    label: 'Stock in Inventory',
                    data: [34, 35, 38, 39],
                  }],
                  labels: ['name', 'name2', 'name3', 'name4']
                },
                options: {
                  responsive: true,
                  maintainAspectRatio: false,
                },
              };


              //runs all charts on loading the webpage
              window.onload = function () {
                var ctx = document.getElementById('bar-graph').getContext('2d');
                window.BarStock = new Chart(ctx, barConfig);
              };
            </script>


          </div>

        </div>
      </div>
      <br>

    </div>

  </main>
  <!-- Log on to codeastro.com for more projects -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="{% static 'bootstrap/jquery-3.3.1.slim.min.js' %}"></script>
  <script src="{% static 'bootstrap/popper.min.js' %}"></script>
  <script src="{% static 'bootstrap/bootstrap.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/dialogbox.js' %}"></script>

</body>

</html>
