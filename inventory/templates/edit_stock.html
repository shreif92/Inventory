{% extends "base.html" %}
{% block title %}edit stock{% endblock title %}

{% block content %}

            <div style="color:#575757; font-style: bold; font-size: 3rem; border-bottom: 1px solid white;">Edit Stock
            </div>

            <br>

            <form method="post">
              {% csrf_token %}

              <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="textinput form-control">
              </div>
              <div class="form-group ">
                <label for="">Quantity:</label>
                <input type="number" class="textinput form-control" >
              </div>

              <br>

              <div class="align-middle">
                <button type="submit" class="btn btn-success">Save</button>
                <a href="#" class="btn  btn-danger"> Delete Stock </a>

                <a href="{% url 'stock_list' %}" class="btn btn-secondary">Cancel</a>
              </div>

            </form>

{% endblock content %}
